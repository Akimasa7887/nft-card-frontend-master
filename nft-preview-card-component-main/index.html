<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img src="images/image-equilibrium.jpg" class="img">

    <p class="header">Equilibrium #3429</p>

    <p class="sentence">Our Equilibrium collection promotes<br>
      balance and calm.
    </p>

    <div class="images">
      <p class="value">
        <img src="images/icon-ethereum.svg" class="iconeth">
        0.041 ETH
      </p>

      <p class="days">
        <img src="images/icon-clock.svg" class="iconeclock">
        3 days left
      </p>
    </div>

    <div class="name">
      <img src="images/image-avatar.png" class="avatar">
      <p>Creation of Jules Wyvern
      </p>
    </div>

  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
